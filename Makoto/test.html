<div class="container">
    <form action="ServerLink.html" method="POST">
        <p><input type="checkbox" id="with-consent" name="with-consent">
            <label for="with-consent">同意する</label>
        </p>
        <div class="right">
            <div class="font32">
                <button type="submit" disabled id="submit">参加</button>
            </div>
        </div>
    </form>
</div>
<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
    const consent = document.querySelector("#with-consent");
const button = document.querySelector("#submit");
consent.addEventListener('change', () => {
    if (consent.checked === true) {
        button.disabled = false;
    } else {
        button.disabled = true;
    }
});
</script>
